<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem de Serviço</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="../public/css/style.css">
    <!-- impedir a execução de scripts externos ou não autorizados -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
</head>

<body>
    <div class="container">
        <form class="mt-2 row g-3">

            <!-- OS -->
            <div class="col-md-4">
                <label class="form-label">Nº OS</label>
                <input type="text" class="form-control" id="txtOs" required>
            </div>

            <!-- Data -->
            <div class="col-md-3">
                <label class="form-label">Data</label>
                <input type="text" class="form-control" id="txtData" required>
            </div>

            <!-- Buscar cliente -->
            <div class="col-md-5">
                <label for="inputSearchClient" class="form-label">Buscar Cliente</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="inputSearchClient" spellcheck="false" required maxlength="30">
                    <span class="input-group-text">
                        <img src="../public/img/search.png" alt="lupa" width="20">
                    </span>
                </div>
            </div>

            <!-- Nome -->
            <div class="col-md-5">
                <label for="inputNameClient" class="form-label">Nome</label>
                <input type="text" class="form-control" id="inputNameClient" spellcheck="false" maxlength="30" required>
            </div>

            <!-- Telefone -->
            <div class="col-md-3">
                <label for="inputPhoneClient" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="inputPhoneClient" spellcheck="false" maxlength="15"
                    required>
            </div>

            <!-- CPF -->
            <div class="col-md-4">
                <label for="inputCPFClient" class="form-label">CPF</label>
                <input type="text" class="form-control" id="inputCPFClient" spellcheck="false" maxlength="15" required>
                <img src="" alt="">
            </div>
            <h2>Seleção de serviço</h2>
            <!-- Linha -->
            <hr class="mt-4 border border-secondary border -1">

            <!-- Status -->
            <div class="col-md-4">
                <label class="form-label">Tipo de Serviço</label>
                <select class="form-select" id="osStatus">
                    <option value="">Selecione</option>
                    <option>Funilaria</option>
                    <option>Pintura</option>
                    <option>Funilaria e Pintura</option>


          
                </select>
            </div>
              <!-- Dados do veiculo -->
              <div class="col-md-8">
                <label for="inputEndereçoClient" class="form-label">Dados do veículo: Marca,Modelo,Ano etc</label>
                <input type="text" class="form-control" id="inputEndereçoClient" spellcheck="false" maxlength="50"
                    required>
            </div>
                
                   <!-- Serviço -->
                   <div class="col-md-4">
                    <label for="inputEndereçoClient" class="form-label">Descrição de serviço:</label>
                    <input type="text" class="form-control" id="inputEndereçoClient" spellcheck="false" maxlength="200"
                        required>
                </div>
             
                            <!-- peças -->
                            <div class="col-md-4">
                                <label for="inputEndereçoClient" class="form-label">Peças a serem ultilizadas:</label>
                                <input type="text" class="form-control" id="inputEndereçoClient" spellcheck="false" maxlength="200"
                                    required>
                            </div>
          <!-- Status -->
            <div class="col-md-4">
                <label class="form-label">OS EM:</label>
                <select class="form-select" id="osStatus">
                    <option value="">Selecione</option>
                    <option>Em andamento</option>
                    <option>Aguardando Peças</option>
                    <option>Finalizada</option>

</select>
</div>
     <!-- Valor  -->
     <div class="col-md-5">
        <label for="inputEndereçoClient" class="form-label">Valor do Orçamento</label>
        <input type="text" class="form-control" id="inputEndereçoClient" spellcheck="false" maxlength="10"
            required>
    </div>

 
     <!--  <div class="col-md-4">
            <label class="form-label">Forma de Pagamento</label>
            <select class="form-select" id="osStatus">
                <option value="">Selecione</option>
                <option>Dinheiro</option>
                <option>Débito</option>
                <option>Crédito</option>
                <option>PIX</option>
            </div>
        -->
        <div class="d-flex justify-content-center gap-1">
            <button type="button" class="btn btn-success">Gerar OS</button>
            <button type="button" class="btn btn-primary">Buscar OS</button>
            <button type="button" class="btn btn-warning">Editar OS</button>
            <button type="button" class="btn btn-danger">Excluir OS</button>
            <button type="button" class="btn btn-secondary">Imprimir OS</button>

</div>
    </body>
</form>

    <!-- Bootstrap -->
    <script src="../public/js/bootstrap.min.js"></script>
</body>

</html>
